<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altibo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            padding: 40px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-part {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border: 3px solid #D4AF37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            transition: all 0.4s ease;
            cursor: default;
            gap: 5px;
        }

        .logo-part:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(0, 0, 0, 0.5) 100%);
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #D4AF37;
            letter-spacing: 4px;
            text-transform: uppercase;
            line-height: 1;
        }

        .buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .brand-button {
            position: relative;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid #D4AF37;
            color: #D4AF37;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .brand-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .brand-button:hover::before {
            left: 100%;
        }

        .brand-button:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
        }

        .brand-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .logo-part {
                padding: 10px 20px;
                gap: 3px;
            }

            .logo-text {
                font-size: 22px;
                letter-spacing: 2px;
            }

            .brand-button {
                padding: 15px 35px;
                font-size: 14px;
                letter-spacing: 2px;
            }

            .buttons {
                gap: 20px;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-part">
                <span class="logo-text">AL</span>
                <span class="logo-text">TI</span>
                <span class="logo-text">BO</span>
            </div>
        </div>


    </div>
    <!-- Test edit by Nexus on 2026-02-24 -->
</body>
</html>
